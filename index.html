<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Overlock+SC&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="group">
        <div class="title">
            <h1>Welcome Traveler</h1>
            <ul class="image-list">
                <li id="fire" onclick="changeImage('fire')"><img src="./images/fire_white.svg" onmouseover="this.src='./images/fire_yellow.svg'" onmouseout="this.src='./images/fire_white.svg'"></li>
                <li id="water" onclick="changeImage('water')"><img src="./images/water_white.svg" onmouseover="this.src='./images/water_blue.svg'" onmouseout="this.src='./images/water_white.svg'"></li>
                <li id="leaf" onclick="changeImage('leaf')"><img src="./images/leaf_white.svg" onmouseover="this.src='./images/leaf_green.svg'" onmouseout="this.src='./images/leaf_white.svg'"></li>
                <li id="air" onclick="changeImage('air')"><img src="./images/air_white.svg" onmouseover="this.src='./images/air_purple.svg'" onmouseout="this.src='./images/air_white.svg'"></li>
        </ul>
            <h2>Ask the spirits for guidance</h2>
        </div>
        <div class="ask">
            <!-- <label for="" class="">Ask your question</label> -->
            <input id="ask" type="text" placeholder="Ask...">
        </div>
        <div class="circle">
            <div id="result"></div>
        </div>
        <button class="shake-btn">Spirit me away</button>
    </div>    
</body>
</html>
